<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lemonade Stand</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="banner">
      <h1>Lemonade Stand</h1>
    </div>
    <div class="col-md-offset-3 col-md-6 container">
      <form>
        <div class="form-group">
          <label for="cups">How many cups?</label>
          <input type="text" class="form-control" id="cups" placeholder="0">
        </div>
        <div class="form-group">
          <label for="signs">How many signs?</label>
          <input type="text" class="form-control" id="signs" placeholder="0">
        </div>
        <div class="form-group">
          <label for="price">How much per cup?</label>
          <input type="text" class="form-control" id="price" placeholder="0">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
